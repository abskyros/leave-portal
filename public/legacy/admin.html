<!doctype html>
<html lang="el">
<head>
  <meta charset="utf-8"/>
  <title>Leave Portal – Διαχείριση</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="/styles.css"/>
</head>
<body class="bg">
  <div class="topbar">
    <img src="/logo.png" class="logo" alt="logo"/>
    <div class="app-title">Leave Portal – Διαχείριση</div>
    <div class="spacer"></div>
    <button class="btn ghost" id="btnUsers">Προσωπικό</button>
    <button class="btn ghost" id="logout">Αποσύνδεση</button>
  </div>

  <div class="container grid2">
    <div class="card">
      <h2>Ημερολόγιο (Όλων)</h2>
      <div id="calendar" class="calendar"></div>
      <div class="legend">
        <span class="dot green"></span> Εγκεκριμένη &nbsp;
        <span class="dot yellow"></span> Εκκρεμής (ορατή σε αιτούντα + admin) &nbsp;
        <span class="dot pink"></span> Ρεπό (ορατό σε αιτούντα + admin) &nbsp;
        <span class="dot holiday"></span> Αργία
      </div>
    </div>

    <div class="sidecol">
      <div class="card" id="pendingCard" style="display:none">
        <h3>Εκκρεμείς Αιτήσεις</h3>
        <div id="pending" class="list"></div>
      </div>

      <div class="card" id="approvedCard" style="display:none">
        <h3>Εγκεκριμένες Άδειες (επεξεργασία)</h3>
        <div id="approved" class="list"></div>
      </div>
    </div>
  </div>

  <script src="/shared.js"></script>
  <script src="/admin.js"></script>
</body>
</html>
